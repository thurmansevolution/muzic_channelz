<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" width="1280" height="720">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117"/>
      <stop offset="40%" style="stop-color:#161b22"/>
      <stop offset="70%" style="stop-color:#21262d"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
    <filter id="etch">
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12"/>
      </feComponentTransfer>
    </filter>
    <!-- Notes use explicit light stroke so they stay visible on dark background (currentColor would be black and invisible) -->
    <pattern id="notes" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <g filter="url(#etch)" fill="none" stroke="rgba(255,255,255,0.85)" stroke-width=".8" opacity=".85">
        <path d="M20 40 L20 20 M20 20 a4 4 0 1 1 0 8 M24 28 L24 40"/>
        <path d="M50 35 L50 15 M50 15 a4 4 0 1 1 0 8 M54 23 L54 35"/>
        <ellipse cx="75" cy="45" rx="8" ry="5"/>
        <path d="M83 45 L83 25 M83 25 a3 3 0 1 1 0 6"/>
        <path d="M100 50 L100 30 M100 30 a4 4 0 1 0 0 8 M96 38 L96 50"/>
        <path d="M30 70 L30 55 M30 55 a3 3 0 1 1 0 6 M30 61 L40 61"/>
        <path d="M60 75 L60 60 M60 60 a3 3 0 1 0 0 6 M60 66 L72 66"/>
        <path d="M90 65 L90 50 M90 50 a3 3 0 1 1 0 6"/>
        <text x="15" y="95" font-size="14" fill="rgba(255,255,255,0.7)" opacity=".6">i</text>
        <text x="45" y="95" font-size="14" fill="rgba(255,255,255,0.7)" opacity=".6">j</text>
        <text x="75" y="95" font-size="14" fill="rgba(255,255,255,0.7)" opacity=".6">k</text>
        <text x="105" y="95" font-size="14" fill="rgba(255,255,255,0.7)" opacity=".6">l</text>
      </g>
    </pattern>
    <linearGradient id="lighter" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#21262d;stop-opacity:.9"/>
      <stop offset="100%" style="stop-color:#30363d;stop-opacity:.95"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bg)"/>
  <rect x="0" y="0" width="100%" height="100%" fill="url(#notes)" fill-opacity=".45"/>
  <rect x="0" y="0" width="55%" height="100%" fill="url(#lighter)" fill-opacity=".25"/>
  <rect x="0" y="0" width="55%" height="100%" fill="url(#notes)" fill-opacity=".22"/>
  <!-- muzic horizontal top-right -->
  <text x="1180" y="52" text-anchor="end" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="600" fill="rgba(255,255,255,.85)" letter-spacing=".08em">muzic</text>
  <!-- channelz vertical along right -->
  <text x="1220" y="95" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="500" fill="rgba(255,255,255,.65)" letter-spacing=".12em" transform="rotate(90 1220 95)">channelz</text>
</svg>
